name: sinflix
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Data
  dio: ^5.4.1
  http: ^1.4.0
  dartz: ^0.10.1
  get_it: ^8.0.3
  retrofit: ^4.6.0
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1
  json_annotation: ^4.9.0
  
  # Navigation
  auto_route: ^10.1.0+1
  flutter_dotenv: ^5.2.1
  flutter_secure_storage: ^9.2.2

  # Infrastructure
  logger: ^2.6.1
  
  # UI
  gap: ^3.0.1
  intl: ^0.20.2
  lottie: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.2.0
  image_picker: ^1.1.2
  google_fonts: ^6.2.1
  pull_to_refresh: ^2.0.0
  easy_localization: ^3.0.7+1
  cached_network_image: ^3.4.1
  flutter_native_splash: ^2.4.6

  # Firebase
  firebase_core: ^3.15.2
  firebase_analytics: ^11.5.2
  firebase_crashlytics: ^4.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  
  # Code generation
  build_runner: ^2.5.4
  json_serializable: ^6.7.1
  retrofit_generator: ^9.7.0
  auto_route_generator: ^10.1.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/images/icons/
    - assets/images/bonus/
    - assets/animations/
    - assets/translations/

  fonts:
    - family: Euclid Circular A
      fonts:
        - asset: assets/fonts/Euclid-Circular-A-Regular.ttf
          weight: 400
        - asset: assets/fonts/Euclid-Circular-A-Bold.ttf
          weight: 700
        - asset: assets/fonts/Euclid-Circular-A-Light.ttf
          weight: 300
        - asset: assets/fonts/Euclid-Circular-A-Medium.ttf
          weight: 500
        - asset: assets/fonts/Euclid-Circular-A-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Euclid-Circular-A-Italic.ttf
          style: italic
        - asset: assets/fonts/Euclid-Circular-A-Light-Italic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Euclid-Circular-A-Medium-Italic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Euclid-Circular-A-SemiBold-Italic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Euclid-Circular-A-Bold-Italic.ttf
          weight: 700
          style: italic 

flutter_native_splash:
  background_image: "assets/images/SinFlixSplash.png"
  android_12:
    color: "#000000"

  ios: false